<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wes RB V22 - Mega Global</title>
    <style>
        :root { --rbx-blue: #00A2FF; --rbx-gold: #FFD700; --rbx-bg: #191B1D; --rbx-nav: #232527; --rbx-green: #00E676; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        body { background: #000; color: white; overflow: hidden; height: 100vh; }

        /* --- üíé ULTRA V22 SPLASH --- */
        #splash { position: fixed; inset: 0; background: #000; z-index: 100000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .logo-v22 { width: 110px; height: 110px; background: #fff; transform: rotate(-10deg); border-radius: 25px; animation: mega-spin 1.2s infinite; box-shadow: 0 0 40px var(--rbx-blue); }
        .logo-v22::after { content: ''; position: absolute; inset: 30px; background: #000; border-radius: 8px; }
        .mega-txt { margin-top: 40px; font-weight: 900; font-size: 30px; color: var(--rbx-gold); letter-spacing: 10px; text-shadow: 0 0 30px gold; animation: pulse 1s infinite alternate; }

        /* --- üì± ANA PANEL --- */
        #main-app { display: none; height: 100vh; flex-direction: column; background: var(--rbx-bg); }
        .header { height: 65px; background: var(--rbx-nav); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 2px solid #333; }
        
        .nav-bar { height: 75px; background: var(--rbx-nav); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #333; }
        .nav-btn { flex: 1; text-align: center; color: #888; font-size: 11px; cursor: pointer; transition: 0.3s; }
        .nav-btn:active { color: white; transform: scale(1.2); }

        /* --- üéÆ OYUN D√úNYASI VE SOHBET --- */
        #game-view { display: none; position: fixed; inset: 0; z-index: 80000; background: #1a1a1a; }
        #map { width: 15000px; height: 15000px; position: absolute; background: #2c3e50; transition: transform 0.1s linear; }
        
        .house { position: absolute; background: #34495e; border: 6px solid #fff; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-weight: bold; box-shadow: 0 15px 40px rgba(0,0,0,0.6); color: white; }
        
        #chat-area { position: fixed; top: 80px; left: 15px; width: 220px; height: 200px; background: rgba(0,0,0,0.6); border-radius: 12px; padding: 10px; font-size: 12px; overflow-y: auto; z-index: 90000; border: 1px solid #444; }
        .chat-msg { margin-bottom: 8px; animation: slideIn 0.3s ease-out; }
        .bot-name { color: var(--rbx-blue); font-weight: bold; }

        /* PLAYER & CONTROLS */
        #player { width: 55px; height: 55px; background: var(--rbx-blue); position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 15px; border: 4px solid #fff; z-index: 85000; box-shadow: 0 0 20px var(--rbx-blue); }
        .controls { position: fixed; bottom: 40px; left: 40px; display: grid; grid-template-columns: repeat(3, 80px); gap: 15px; z-index: 90000; }
        .j-btn { width: 80px; height: 80px; background: rgba(0,0,0,0.7); border: 3px solid #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; color: white; cursor: pointer; }

        /* ANIMASYONLAR */
        @keyframes mega-spin { 0% { transform: rotate(-10deg) scale(0.9); } 50% { transform: rotate(170deg) scale(1.1); } 100% { transform: rotate(350deg) scale(0.9); } }
        @keyframes pulse { from { opacity: 0.6; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>

    <div id="splash">

        <p style="color:#555; margin-top:10px; letter-spacing:3px;">V22 MEGA GLOBAL UPDATE</p>
    </div>

    <div id="main-app">

                <span style="color:var(--rbx-gold); font-weight:bold;">R$ 999M</span>

                <div style="position:absolute; inset:0; background:rgba(0,0,0,0.4); border-radius:25px; padding:20px; display:flex; align-items:flex-end;">
                    <div style="width:100%; display:flex; justify-content:space-between; align-items:center;">
                        <h2 style="color:white;">Brookhaven V22</h2>
                        <div style="background:white; color:black; padding:10px 25px; border-radius:12px; font-weight:bold;">OYNA</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-btn" style="color:white;">üè†<br>Home</div>
            <div class="nav-btn" onclick="btnAction('Ke≈üfet')">üß≠<br>Ke≈üfet</div>
            <div class="nav-btn" onclick="btnAction('Avatar')">üë§<br>Avatar</div>
            <div class="nav-btn" onclick="btnAction('Sohbet')">üí¨<br>Sohbet</div>
            <div class="nav-btn" onclick="btnAction('Ayarlar')">‚ò∞<br>Ayarlar</div>
        </div>
    </div>

    <div id="game-view">
        <div id="chat-area"></div>
        
        <div id="map">
            <div class="house" style="left:2000px; top:2000px; width:600px; height:450px;">üè∞ ERDAL MEGA Vƒ∞LLA</div>
            <div class="house" style="left:2700px; top:2000px; width:400px; height:450px; background:#c0392b;">üè¶ GLOBAL BANK</div>
            <div class="house" style="left:2000px; top:2550px; width:1100px; height:200px; background:#27ae60;">üèôÔ∏è ≈ûEHƒ∞R MEYDANI</div>

            <div class="j-btn" onclick="move('L')">‚óÄ</div><div class="j-btn" onclick="location.reload()" style="background:#f44336;">üõë</div><div class="j-btn" onclick="move('R')">‚ñ∂</div>
            <div></div><div class="j-btn" onclick="move('D')">‚ñº</div><div></div>
        </div>
    </div>

<script>
    let px = -2100, py = -2100, speed = 150;

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
        }, 3000);
        startBotChat();
    };

    function startGame() {
        document.getElementById('main-app').style.display = 'none';
        document.getElementById('game-view').style.display = 'block';
        updateMap();
    }

    function move(dir) {
        if(dir === 'U') py += speed;
        if(dir === 'D') py -= speed;
        if(dir === 'L') px += speed;
        if(dir === 'R') px -= speed;
        updateMap();
    }

    function updateMap() {
        document.getElementById('map').style.transform = `translate(${px}px, ${py}px)`;
    }

    function btnAction(name) {
        alert("üíé " + name + " Men√ºs√º A√ßƒ±ldƒ±!\nBu √∂zellik V22 Global s√ºr√ºm√ºnde aktiftir.\nKurucu: Erdal");
    }

    function startBotChat() {
        const chat = document.getElementById('chat-area');
        const botNames = ["Ali_RBX", "Ece_Gamer", "Kral_Pro", "Roblox_Fan", "Zeynep_Dev"];
        const botMsgs = [
            "Erdal abi ho≈ü geldin!", 
            "Brookhaven'da parti var!", 
            "V22 s√ºr√ºm√º √ßok hƒ±zlƒ± olmu≈ü.", 
            "Klan sava≈ülarƒ± ne zaman ba≈ülƒ±yor?", 
            "Admin paneli nerede?", 
            "Selam Erdal, bu harita harika!"
        ];

        setInterval(() => {
            const name = botNames[Math.floor(Math.random() * botNames.length)];
            const msg = botMsgs[Math.floor(Math.random() * botMsgs.length)];
            
            chat.innerHTML += `<div class="chat-msg"><span class="bot-name">${name}:</span> ${msg}</div>`;
            chat.scrollTop = chat.scrollHeight;
            
            if(chat.children.length > 20) chat.removeChild(chat.firstChild);
        }, 3500);
    }
</script>
</body>
</html>
